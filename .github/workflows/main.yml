name: Telegram JobBot

on:
  schedule:
    - cron: '0 7 * * *'  # KÃ¶rs varje dag kl 07:00
  workflow_dispatch:

jobs:
  run-jobbot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - name: Install dependencies
      run: pip install requests
    - name: Run script
      run: python jobbot.py
